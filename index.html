
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Cartas de Apresentação</title>
</head>
<body>
    <h2>Sistema de Geração de Cartas de Apresentação</h2>

    <label>Nome da Vaga:</label><br>
    <input type="text" id="vaga" placeholder="Ex: Operador de Armazém"><br><br>

    <label>Nome da Empresa:</label><br>
    <input type="text" id="empresa" placeholder="Ex: hôma"><br><br>

    <label>Endereço da Empresa:</label><br>
    <input type="text" id="empresa_endereco" placeholder="Ex: Avenida da República, nº 29, 1050-186 Lisboa"><br><br>

    <label>Email da Empresa:</label><br>
    <input type="email" id="empresa_email" placeholder="Ex: recrutamento@homaliving.pt"><br><br>

    <label>Idioma da Carta:</label><br>
    <select id="idioma">
        <option value="português" selected>Português</option>
        <option value="espanhol">Espanhol</option>
        <option value="inglês">Inglês</option>
    </select><br><br>

    <label>Resumo da Vaga (copiar e colar da descrição):</label><br>
    <textarea id="descricao" rows="8" cols="80"></textarea><br><br>

    <label>API Key da OpenAI:</label><br>
    <input type="password" id="apikey" placeholder="Insira sua chave API aqui"><br><br>

    <button onclick="gerarCartaComIA()">Gerar Carta</button>
    <button onclick="baixarDocx()">Baixar como .docx</button>
    <button onclick="baixarPdf()">Baixar como .pdf</button>
    <button onclick="copiarTexto()">Copiar Carta</button>
    <button onclick="limparAPIKey()">Limpar API Key</button><br><br>

    <div id="resultado"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.2/docx.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script-ai-docx.js"></script>
</body>
</html>
