<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartas com IA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/docx@8.0.2/build/index.umd.js"></script>
</head>
<body>
<div class="container">
    <h1>Gerar Carta de Apresentação com IA</h1>
    <form id="formulario">
        <label for="apikey">Sua API Key da OpenAI:</label>
        <input type="password" id="apikey" placeholder="sk-..." required>

        <label for="vaga">Nome da Vaga:</label>
        <input type="text" id="vaga" placeholder="Ex: Técnico de Logística" required>

        <label for="empresa">Nome da Empresa:</label>
        <input type="text" id="empresa" placeholder="Ex: SONAE" required>

        <label for="descricao">Descrição da Vaga:</label>
        <textarea id="descricao" rows="6" placeholder="Cole aqui a descrição da vaga..." required></textarea>

        <button type="submit">Gerar Carta com IA</button>
    
        <button type="button" onclick="limparApiKey()">Limpar API Key</button>
    </form>


    <div id="resultado" class="oculto">
        <h2>Carta Gerada:</h2>
        <textarea id="cartaGerada" rows="12"></textarea>
        <button onclick="copiarTexto()">Copiar Carta</button>
        <button onclick="baixarDocx()">Baixar como .docx</button>
    </div>
</div>
<script src="script-ai-docx.js"></script>
</body>
</html>
