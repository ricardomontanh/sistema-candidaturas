<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Envio de Currículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Envio Automático de Currículos</h1>
        <form id="formulario">
            <label for="nome">Nome da Vaga:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Fiel de Armazém" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Ex: Regacentro" required>

            <label for="cv">Selecione seu currículo (PDF):</label>
            <input type="file" id="cv" accept=".pdf">

            <button type="submit">Gerar Carta</button>
        </form>

        <div id="resultado" class="oculto">
            <h2>Carta de Apresentação Gerada:</h2>
            <textarea id="cartaGerada" rows="12"></textarea>
            <button onclick="copiarTexto()">Copiar Carta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
